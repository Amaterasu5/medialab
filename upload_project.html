<template name='upload'>
	<div id='navbar3'>
		<span id='navtext'>{{email}}
		</span>
	</div>
	<div id='form_container'>

		<form>
			<button type='submit'>Save</button>
			<input type='text' placeholder='Title'>
			<input type='text' placeholder="Creator's names">
			<input type='text' placeholder='Affiliation(s)'>
			<input type="Project Description">
			<textarea placeholder='Project Description'></textarea>
			<input type='text' placeholder='Enter External URL for "Research background project" if there is one'>
			<input type='text' placeholder='Enter keywords to search relevant "Material fabrication" page in our database if there are any'>
			<div>Embed Video by Entering External URL:</div>
			<input type='text'>
			<br>
			<div>Upload Images:</div>
			<button type='submit'></button>
		</form>
	</div>
</template>
