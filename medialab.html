<head>
  <title>MediaLab</title>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <script type="text/javascript">var __tcaExcludeHostedCss=true;</script> 
  <link rel="stylesheet" type="text/css" href="/style.css" media="all">
  <script type='text/javascript' src='/jquery.galleryview-3.0-dev.js'></script>
  <script type='text/javascript' src='/jquery.timers-1.2.js'></script>
  <link rel='stylesheet' type='text/css' href='/jquery.galleryview-3.0-dev.css'>
</head>

<body>
  {{>currentDisplay}}
</body>

<template name="currentDisplay">
  {{#if homePage}}
    {{>home}}
  {{/if}}

  {{#if uploadPage}}
    {{>upload}}
  {{/if}}
</template>

<template name="login">
  <form id='login_form' action='action'>
    <div>SIGN IN</div>
    <div class='form_text'>EMAIL<input type='email' id='login_email' /></div> 
    <div class='form_text'>PASSWORD<input type='password' id='login_password' /></div>
    <input type='submit' id='login_button' value='Sign In' />
    <div class='form_text2'>Don't have an account yet? <span id='sign_up'>Sign Up!</span></div>
  </form>
</template>

<template name='register'>
  <form id='register_form' action='action'>
    <div>SIGN UP<br>
      <span class='form_text'>EMAIL</span><input type='email' id='account_email' />
      <span class='form_text'>PASSWORD</span><input type='password' id='account_password' />
      <span class='form_text'>PASSWORD CONFIRMATION</span><input type='password' id='account_password_confirmation' />
      <input type='submit' id='create_account' value='Create Your Account' />
      <div class='form_text2'>Already have an account? <span id='sign_in'>Sign In!</span></div>
    </div>
  </form>
</template>

<template name='signed_in'>
  <a class='sign_out'>SIGN OUT</a>
  <a id='upload'>Upload Project</a>
</template>

<template name='signed_out'>
  <a class='sign_in'>SIGN IN</a>
</template>
